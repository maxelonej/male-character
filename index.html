  <head>

    <title>Страница мужского персонажа</title>
    <link href="index.css" rel="stylesheet" />
    <!-- Montserrat, Montserrat Alternates -->

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link

      rel="stylesheet"

  <body>
    <div class="about-character">
      <h1 class="title">Man character</h1>
      <p class="description">
        Character character character character character character character
        character character character character character Character character
        character character character character character character character
        character character character
      </p>
    </div>

    <div class="container">
      <div class="character">
        <img class="wig" src="images/outfit/wig/6.png" alt="Парик персонажа" />
        <img class="face" src="images/outfit/face/2.png" alt="Лицо персонажа" />
        <img
          class="shirt"
          src="images/outfit/shirt/7.png"
          alt="Футболка персонажа"
        />
        <img
          class="pants"
          src="images/outfit/pants/2.png"
          alt="Штаны персонажа"
        />
        <img
          class="body"
          src="images/character/human.png"
          alt="Тело персонажа"
        />
      </div>

      <div class="sidebar pick-character">
        <div class="cell-wrapper">
          <div class="cell 1">
            <div class="character mini">
              <img
                class="wig"
                src="images/outfit/wig/6.png"
                alt="Парик персонажа"
              />
              <img
                class="face"
                src="images/outfit/face/2.png"
                alt="Лицо персонажа"
              />
              <img
                class="shirt"
                src="images/outfit/shirt/7.png"
                alt="Футболка персонажа"
              />
              <img
                class="pants"
                src="images/outfit/pants/2.png"
                alt="Штаны персонажа"
              />
              <img
                class="body"
                src="images/character/human.png"
                alt="Тело персонажа"
              />
            </div>
            <p class="text">Персонаж 1</p>
          </div>
          <button class="cell 2"><p class="text">Персонаж 2</p></button>
        </div>
        <div class="cell-wrapper">
          <button class="cell 3"><p class="text">Персонаж 3</p></button>
          <button class="cell 4"><p class="text">Персонаж 4</p></button>
        </div>
      </div>

      <div class="sidebar pick-appearence">
        <h1 class="title">Выбери себе внешность!</h1>
        <div class="content">
          <div class="icon_wrapper">
            <button class="icon_container face">
              <img
                class="icon"
                src="images/sidebar/icon_wrapper/face.png"
                alt="Подобрать лицо"
              />
            </button>
            <button class="icon_container wig">
              <img
                class="icon"
                src="images/sidebar/icon_wrapper/wig.png"
                alt="Подобрать парик"
                imagesid
              />
            </button>
            <button class="icon_container shirt">
              <img
                class="icon"
                src="images/sidebar/icon_wrapper/shirt.png"
                alt="Подобрать футболку"
              />
            </button>
            <button class="icon_container pants">
              <img
                class="icon"
                src="images/sidebar/icon_wrapper/pants.png"
                alt="Подобрать штаны"
              />
            </button>
          </div>
          <div class="appearence">
            <button class="cell"></button>
            <button class="cell"></button>
            <button class="cell"></button>
            <button class="cell"></button>
            <button class="cell"></button>
            <button class="cell"></button>
            <button class="cell"></button>
            <button class="cell"></button>
            <button class="cell"></button>
            <button class="cell"></button>
            <button class="cell"></button>
            <button class="cell"></button>
          </div>
        </div>
        <button class="back">Назад</button>
      </div>
    </div>

    <script type="module" src="scripts/main.js"></script>
  </body>
</html>
